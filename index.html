<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Synchronized Notepad</title>
    
  <script>(function() {
    'use strict';

    const NOTEPAD_STORAGE_KEY = 'notepad-data';

    function main() {
      const notepad = document.querySelector('#notepad');

      // Initialize notepad with existing value
      notepad.value = localStorage.getItem(NOTEPAD_STORAGE_KEY);
      // Then make it editable.
      notepad.disabled = false;

      // Save any changes to localStorage.
      notepad.addEventListener('input', event => {
        localStorage.setItem(NOTEPAD_STORAGE_KEY, notepad.value);
      });

      // Update this page whenever the value is changed in another page
      window.addEventListener('storage', event => {
        if (event.key === NOTEPAD_STORAGE_KEY) {
          // Preserve cursor position
          const selectionStart = notepad.selectionStart;
          const selectionEnd = notepad.selectionEnd;

          notepad.value = event.newValue;

          notepad.selectionStart = selectionStart;
          notepad.selectionEnd = selectionEnd;
        }
      });
    }
    
    document.addEventListener('DOMContentLoaded', event => main());
  }());</script>

  <style>
    body, h1 {
      font-size: 24px;
      font-family: Georgia, serif;
      text-align: center;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    body, html {
      padding: 0;
      margin: 0;
      width: 100%;
      height: 100%;
    }

    textarea { 
      flex: 1 1 auto;
      font-size: inherit;
      font: inherit;
      border: 0;
      padding: 0.5em;
    }
  </style>
</head>
<body>
  <h1>
    Synchronized Notepad
  </h1>

  <textarea id="notepad" disabled="disabled"></textarea>
</body>
</html>
